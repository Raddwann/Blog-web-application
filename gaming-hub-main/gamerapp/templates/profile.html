{% extends "base.html" %}
{% load static %}
{% load custom_filters %}
{% block homebody %}
<form class="profile-form" method="POST">
    {% csrf_token %}
    <div class="container py-5" style="margin:0px">  
        <div class="row">
        <div class="col-lg-8">
            <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                <div class="col-sm-3">
                    <p class="mb-0">Username</p>
                </div>
                <div class="col-sm-9">
                    <p class="text-muted mb-0">{{userform.username}}</p>
                </div>
                </div>
                <hr>
                <div class="row">
                <div class="col-sm-3">
                    <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                    <p class="text-muted mb-0">{{userform.email}}</p>
                </div>
                </div>
                <hr>
                <div class="row">
                <div class="col-sm-3">
                    <p class="mb-0">Password</p>
                </div>
                <div class="col-sm-9">
                    <p class="text-muted mb-0">{{userform.password}}</p>
                </div>
                </div>
                <button type="submit">Save</button>
            </div>
            </div>
        </div>
        </div>
    </div>
</form>
{% endblock homebody %}
